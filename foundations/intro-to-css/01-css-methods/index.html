<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Methods for Adding CSS</title>
    <link rel="stylesheet" href="styles.css">
    <style>
      .second-box {
        color: white;
        background-color: darkgreen;
      }
    </style>
  </head>
  <body>
    <div class="first-box">Style me via the external method!</div>
    <p class="second-box">I would like to be styled with the internal method, please.</p>
    <button style="background-color: orange; border-color: lightgray; border-width: 2px; padding: 3px;">Inline Method</button>
  </body>
</html>
